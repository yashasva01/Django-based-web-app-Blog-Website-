{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section">
        <form action="" method = "POST">
            {% csrf_token %}
            <feildset class ="form-group">
                <legend class="border-button mb-4">
                    Log In
                </legend>
                {{ form | crispy }}
            </feildset>
            <div class ="form-group">
                <button class="btn btn-outline-info" type = "submit">Log In</button>
                <samll class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </samll>
            </div>
        </form>
    <div class="order-top pt-3">
        <small class="text-muted">Need An Account?<a class ="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
    </div>
    </div>
{% endblock content %}
